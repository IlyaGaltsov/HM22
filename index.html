<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="main">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
  </div>

  <div class="form">
    <form name="order">
      <input type="text" name="name" placeholder="Введите ФИО">
      <select name="city">
        <option value="Dnipro">Днепр</option>
        <option value="Kiev">Киев</option>
        <option value="Kharcov">Харьков</option>
        <option value="Odessa">Одесса</option>
      </select>
      <input type="text" name="post" placeholder="Укажите номер отделения">
      <h1>Оплата</h1>
      <input type="radio" name="payment" value="receiving"><label for="payment">При получении</label>
      <input type="radio" name="payment" value="card"><label for="payment">Картой</label>
      <input type="number" name="amount" placeholder="Введите количество">
      <textarea name="comment" placeholder="Коментарий к заказу"></textarea>
      <button type="button" class="save">Подтвердить</button>
    </form>
  </div>
  
  <div class="error-container"></div>
  <div class="result-container"></div>
  <button class="btn_order">Мои Заказы</button>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
